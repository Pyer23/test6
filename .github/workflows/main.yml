name: Java CI with Maven

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '11'
        cache: 'maven'
    
    - name: Build
      run: mvn clean package jacoco:report
    
    - name: Coveralls
      run: mvn coveralls:report --define repoToken=${{ secrets.REPO_TOKEN }}
